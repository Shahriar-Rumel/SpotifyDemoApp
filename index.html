<html>
<head>
    <title>Spotify Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <link  rel ="stylesheet" href="audio.css">
</head>
    <body>
        <nav>
       
            <img src="images/logo.png">
        </nav>
         <div class="audio-cover">
            <div class="box-1">
                <div class="thumbnail1">
                    <img src="images/capsize.jpg">
                </div>
                <div class="title">
                    <h3> Capsize </h3>
                </div>
                <div class="artist">
                    <button>Artist</button>
                    <h3>Frenship & Emily Warren</h3>
                </div>
                <button class="capsize">  <audio src="audio-folder/capsize.mp3"id="capsize"></audio>Play</button>
            </div>
            <div class="box-2">
                <div class="thumbnail2">
                    <img src="images/novo.jpg">
                </div>
                <div class="title">
                    <h3> Anchor</h3>
                </div>
                <div class="artist">
                    <button>Artist</button>
                    <h3>Novo Amor</h3>
                </div>
                <button class="novo"> <audio src="audio-folder/anchor.mp3" id="novo"></audio>Play</button>
            </div>
            <div class="box-3">
                <div class="thumbnail3">
                    <img src="images/Must-Have-Been-the-Wind.png">
                </div>
                <div class="title">
                    <h3> Must Have Been The Wind</h3>
                </div>
                <div class="artist">
                    <button>Artist</button>
                    <h3>Alec Benjamin</h3>
                </div>
                <button class="must-ve-been-the-wind"> <audio src="audio-folder/must-have-been-the-wind.mp3" id="must-ve-been-the-wind"></audio>Play</button>
            </div>
            <div class="box-4">
                <div class="thumbnail4">
                    <img src="images/raindrops.jpg">
                </div>
                <div class="title">
                    <h3>Between the Raindrops</h3>
                </div>
                <div class="artist">
                    <button>Artist</button>
                    <h3>Lifehouse</h3>
                </div>
                <button class="raindrops"> <audio src="audio-folder/raindrops.mp3" id="raindrops"></audio>Play</button>
            </div>
            <div class="box-5">
                <div class="thumbnail5">
                    <img src="images/mirror.jpeg">
                </div>
                <div class="title">
                    <h3>Mirrors</h3>
                </div>
                <div class="artist">
                    <button>Artist</button>
                    <h3>Justin Timberlake</h3>
                </div>
              <button class="mirror"><audio src="audio-folder/mirror.mp3" id="mirror"></audio>Play</button>  
            </div>
         </div>
        <script src="audio.js">
        </script>
        <script src="https://kit.fontawesome.com/3bebc7359f.js" crossorigin="anonymous"></script>
    </body>
</html>
